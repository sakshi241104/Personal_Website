<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi</title>
    <title>Number to Words Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<style>
    body{
        text-align: center;
        font-size: 40px;
    }
    button{
        font-size: 40px;
    }
    #numInput{
        font-size: 40px;
    }
</style>
<body>
    <div class="container">
        <h1>Convert Number to Words</h1>
        <input type="text" id="numInput" placeholder="Enter a number (0-999)">
        <button onclick="convertToWords()">Convert</button>
        <div id="result" class="result"></div><br>
        <img src="ise1.jpeg" width="600">
    </div>
    

    <script>
        function convertToWords() {
            const numInput = document.getElementById("numInput");
            const resultDiv = document.getElementById("result");
            const num = numInput.value.trim();

            // Validate if the input is a number and within range 0-999
            if (!/^\d{1,3}$/.test(num)) {
                resultDiv.innerHTML = "Please enter a valid number between 0 and 999.";
                return;
            }

            const words = convertNumberToWords(Number(num));
            resultDiv.innerHTML = words;
        }

        function convertNumberToWords(num) {
            if (num === 0) return "Zero";

            const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

            let word = "";

            if (num >= 100) {
                word += ones[Math.floor(num / 100)] + " Hundred";
                num = num % 100;
                if (num > 0) word += " and ";
            }

            if (num >= 20) {
                word += tens[Math.floor(num / 10)];
                num = num % 10;
                if (num > 0) word += "-" + ones[num];
            } else if (num >= 10) {
                word += teens[num - 10];
            } else if (num > 0) {
                word += ones[num];
            }

            return word;
        }
    </script>
</body>
</html>
